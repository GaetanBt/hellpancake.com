label: SEO

columns:
  left:
    width: 2/3
    fields:
      ku_meta_headline:
        label: Metadonnées de la page
        type: headline
      ku_meta_title:
        label: Titre
        type: text
        help: Laisser vide pour utiliser le nom de la page.
        counter: true
        placeholder: '{{ page.title }}'
      ku_meta_description:
        label: Description
        type: text
        help: Laisser vide pour utiliser le début du contenu de la page s'il existe.
        counter: true
  right:
    width: 1/3
    fields:
      ku_meta_configuration_headline:
        label: Configuration
        type: headline
      ku_meta_robots_index:
        label: Indexer la page ?
        type: toggle
        default: true
        text:
          - "Non"
          - "Oui"
